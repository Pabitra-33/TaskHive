<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 8px 25px rgba(0,0,0,0.2);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .btn-update {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        .btn-update:hover {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Edit Task</h2>
        <form th:action="@{/updatetask}" th:object="${task}" method="post">
            <!-- hidden id field -->
            <input type="hidden" th:field="*{id}" />

            <label for="taskname">Task Name:</label>
            <input type="text" id="taskname" th:field="*{taskname}" required />

            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" required></textarea>

            <label for="timetocompletetask">Time to Complete (minutes):</label>
            <input type="number" id="timetocompletetask" th:field="*{timetocompletetask}" min="1" required />

            <button type="submit" class="btn-update">Update Task</button>
        </form>
    </div>
</body>
</html>
