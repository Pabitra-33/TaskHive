<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>User Registration</title>

	<style>
		body {
			background: url('https://images.unsplash.com/photo-1506784365847-bbad939e9335') no-repeat center center fixed;
			background-size: cover;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}

		.card {
			width: 450px;
			border-radius: 20px;
			box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
			padding: 30px;
			background: rgba(255, 255, 255, 0.95);
			backdrop-filter: blur(5px);
		}

		.card h2 {
			text-align: center;
			margin-bottom: 20px;
			color: #4b0082;
			font-size: 1.8rem;
			font-weight: bold;
			letter-spacing: 1px;
			text-transform: uppercase;
			text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
		}

		.form-label {
			font-weight: 600;
			display: block;
			margin-bottom: 6px;
		}

		.form-group {
			margin-bottom: 15px;
		}

		input,
		select {
			width: 100%;
			padding: 10px;
			border-radius: 10px;
			border: 1px solid #ccc;
			font-size: 1rem;
		}

		button {
			width: 100%;
			padding: 12px;
			background: #667eea;
			border: none;
			border-radius: 10px;
			color: #fff;
			font-weight: bold;
			cursor: pointer;
			transition: 0.3s;
			font-size: 1rem;
		}

		button:hover {
			background: #5a67d8;
			transform: scale(1.05);
		}

		.error {
			font-size: 0.9em;
			color: red;
			margin-top: 4px;
		}

		.msg {
			text-align: center;
			font-weight: bold;
			margin-bottom: 10px;
			color: green;
		}
	</style>
</head>

<body>
	<div class="card">
		<h2>✨ User Registration ✨</h2>

		<!--Display success or error message -->
		<p class="msg" th:text="${msg}"></p>

		<form th:action="@{/saveuser}" th:object="${user}" method="post">

			<div class="form-group">
				<label for="name" class="form-label">User Name:</label>
				<input type="text" id="name" th:field="*{name}" placeholder="Enter your full name" />
				<div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
			</div>

			<div class="form-group">
				<label for="email" class="form-label">User Email:</label>
				<input type="email" id="email" th:field="*{email}" placeholder="Enter your email" />
				<div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
			</div>

			<div class="form-group">
				<label for="pswd" class="form-label">User Password:</label>
				<input type="password" id="pswd" th:field="*{pswd}" placeholder="Enter your password" />
				<div class="error" th:if="${#fields.hasErrors('pswd')}" th:errors="*{pswd}"></div>
			</div>

			<div class="form-group">
				<label for="gender" class="form-label">User Gender:</label>
				<select id="gender" th:field="*{gender}">
					<option value="">Select Gender</option>
					<option value="Male">Male</option>
					<option value="Female">Female</option>
					<option value="Other">Other</option>
				</select>
				<div class="error" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
			</div>

			<div class="form-group">
				<label for="phno" class="form-label">User Phone No:</label>
				<input type="tel" id="phno" th:field="*{phno}" placeholder="Enter your phone number" />
				<div class="error" th:if="${#fields.hasErrors('phno')}" th:errors="*{phno}"></div>
			</div>

			<div>
				<button type="submit">Register User</button>
			</div>
		</form>
	</div>
</body>
</html>
