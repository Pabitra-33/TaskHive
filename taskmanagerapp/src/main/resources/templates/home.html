<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><!--adding the thymeleaf link-->

<head>
	<meta charset="UTF-8">
	<title>Home - Task Manager</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

	<style>
		body {
			background: linear-gradient(135deg, rgb(255, 255, 0), #0072ff);
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			text-align: center;
		}

		.container {
			background: #fff;
			padding: 40px;
			border-radius: 20px;
			box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.25);
			width: 700px;
			height: 200px;
		}

		h1 {
			color: #333;
			margin-bottom: 30px;
			font-weight: bold;
		}

		.btn-custom {
			border-radius: 12px;
			padding: 12px 25px;
			font-size: 15px;
			font-weight: bold;
			transition: all 0.3s ease-in-out;
			border: none;
			color: #fff;
		}

		.btn-view {
			background: #0072ff;
		}

		.btn-view:hover {
			background: #0056d6;
			transform: scale(1.05);
		}

		.btn-create {
			background: #28a745;
			margin-left: 15px;
		}

		.btn-create:hover {
			background: #218838;
			transform: scale(1.05);
		}
	</style>
</head>

<body>
	<div class="container">
		<h1><u> Welcome To The Task Manager </u></h1>

		<div>
			<form th:action="@{/tasks}" method="get" style="display: inline;">
				<button type="submit" class="btn btn-custom btn-view">View Tasks</button>
			</form>

			<form th:action="@{/tasks/new}" method="get" style="display: inline;">
				<button type="submit" class="btn btn-custom btn-create">Create Task</button>
			</form>
		</div>
	</div>
</body>
</html>
