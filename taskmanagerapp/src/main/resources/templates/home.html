<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><!--adding the thymeleaf link-->

<head>
	<meta charset="UTF-8">
	<title>Home - ToDo Task Manager</title>

	<style>
		body {
			background: url('https://images.unsplash.com/photo-1506784983877-45594efa4cbe?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
			background-size: cover;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			margin: 0;
			padding: 0;
			color: #fff;
		}

		.navbar {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 15px 30px;
			background: rgba(0, 0, 0, 0.6);
			position: sticky;
			top: 0;
		}

		.logo {
			font-size: 20px;
			font-weight: bold;
			color: #ff5e62;
		}

		.logout-btn {
			background: #ff5e62;
			border: none;
			padding: 10px 20px;
			border-radius: 8px;
			color: white;
			font-size: 14px;
			cursor: pointer;
			transition: 0.3s;
		}

		.logout-btn:hover {
			background: #e14b50;
		}

		.container {
			text-align: center;
			margin-top: 100px;
		}

		h1 {
			font-size: 32px;
			margin-bottom: 40px;
			color: black;
			text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
		}

		.btn-custom {
			border-radius: 12px;
			padding: 12px 25px;
			font-size: 15px;
			font-weight: bold;
			transition: all 0.3s ease-in-out;
			border: none;
			color: #fff;
		}

		.btn-view {
			background: #0072ff;
		}

		.btn-view:hover {
			background: #0056d6;
			transform: scale(1.05);
		}

		.btn-create {
			background: #28a745;
			margin-left: 15px;
		}

		.btn-create:hover {
			background: #218838;
			transform: scale(1.05);
		}
	</style>
</head>

<body>
	<!-- Navbar -->
	<div class="navbar">
		<div class="logo">üìù ToDo Manager</div>
		<form th:action="@{/signout}" method="get">
			<button type="submit" class="logout-btn">Logout</button>
		</form>
	</div>

	<!-- Body -->
	<div class="container">
		<h1 th:text="'Welcome ' + ${username} + ' to ToDo Application Manager'"></h1>

		<div>
			<form th:action="@{/tasks/new}" method="get" style="display: inline;">
				<button type="submit" class="btn btn-custom btn-create">Create Task</button>
			</form>

			<form th:action="@{/viewtasks}" method="get" style="display: inline;">
				<button type="submit" class="btn btn-custom btn-view">View Tasks</button>
			</form>
		</div>
	</div>
</body>
</html>
