<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>View Tasks</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
			background: url('https://images.unsplash.com/photo-1506784365847-bbad939e9335?auto=format&fit=crop&w=1650&q=80') no-repeat center center fixed;
			background-size: cover;
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: flex-start;
			padding-top: 50px;
		}

		.container {
			background: rgba(255, 255, 255, 0.9);
			border-radius: 20px;
			box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
			padding: 30px;
			max-width: 700px;
			width: 90%;
		}

		h2 {
			text-align: center;
			font-weight: bold;
			color: #2c3e50;
			margin-bottom: 25px;
		}

		.top-links {
			display: flex;
			justify-content: flex-end;
			margin-bottom: 20px;
		}

		.btn-add-task {
			background: linear-gradient(135deg, #ff512f, #dd2476);
			border: none;
			border-radius: 50px;
			color: #fff;
			font-weight: bold;
			padding: 12px 24px;
			cursor: pointer;
			font-size: 16px;
			transition: all 0.3s ease-in-out;
		}

		.btn-add-task:hover {
			background: linear-gradient(135deg, #dd2476, #ff512f);
			transform: scale(1.08);
			box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
		}

		ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}

		li {
			background: #f8f9fa;
			padding: 15px;
			margin-bottom: 12px;
			border-radius: 12px;
			box-shadow: 3px 4px 6px rgba(0, 0, 0, 0.18);
			display: flex;
			justify-content: space-between;
			align-items: center;
			transition: transform 0.2s ease;
		}

		li:hover {
			transform: translateY(-3px);
			background: #eef2f3;
		}

		li span:first-child {
			font-weight: bold;
			color: #185a9d;
			font-size: 18px;
		}

		li span:last-child {
			font-style: italic;
			color: #666;
			font-size: 15px;
		}
	</style>
</head>

<body>
	<div class="container">
		<u><h2>Your Tasks</h2></u>

		<div class="top-links">
			<a th:href="@{/tasks/new}">
				<button class="btn-add-task">‚ûï Add New Task</button>
			</a>
		</div>

		<ul>
			<li th:each="t : ${tasks}">
				<div>
					<span th:text="${t.taskname}">Task Name</span>
					<span th:text="${t.description}">Description</span>
					<span th:text="${t.timetocompletetask} + ' mins'">Time</span>
				</div>

				<div style="display:flex;gap:8px;">
					<a th:href="@{'/edittask/' + ${t.id}}">
						<button
							style="background:#f39c12;color:white;border:none;border-radius:6px;padding:6px 12px;cursor:pointer;">
							‚úèÔ∏è Edit
						</button>
					</a>
					<a th:href="@{'/deletetask/' + ${t.id}}"
						onclick="return confirm('Are you sure you want to delete this task?');">
						<button
							style="background:#e74c3c;color:white;border:none;border-radius:6px;padding:6px 12px;cursor:pointer;">
							üóëÔ∏è Delete
						</button>
					</a>
				</div>
			</li>
		</ul>
	</div>
</body>

</html>
