<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Your Tasks</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

	<style>
		body {
			background: linear-gradient(135deg, #43cea2, #185a9d);
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			margin: 0;
			padding: 0;
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: flex-start;
			padding-top: 50px;
		}

		.container {
			background: #fff;
			border-radius: 20px;
			box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
			padding: 30px;
			max-width: 700px;
			width: 90%;
		}

		h2 {
			text-align: center;
			font-weight: bold;
			color: #333;
			margin-bottom: 25px;
		}

		.top-links {
			display: flex;
			justify-content: space-between;
			margin-bottom: 20px;
		}

		.btn-custom {
			background: #185a9d;
			border: none;
			border-radius: 12px;
			color: #fff;
			font-weight: bold;
			padding: 10px 18px;
			transition: all 0.3s ease-in-out;
			text-decoration: none;
		}

		.btn-custom:hover {
			background: #0f3f6d;
			transform: scale(1.05);
		}

		ul {
			list-style: none;
			padding: 0;
		}

		li {
			background: #f8f9fa;
			padding: 15px;
			margin-bottom: 12px;
			border-radius: 12px;
			box-shadow: 3px 4px 6px rgba(0, 0, 0, 0.18);
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		li span:first-child {
			font-weight: bold;
			color: #185a9d;
		}

		li span:last-child {
			font-style: italic;
			color: #666;
		}
	</style>
</head>

<body>
	<div class="container">
		<h2><u> Your Tasks </u></h2>

		<div class="top-links">
			<a th:href="@{/tasks/new}" class="btn-custom">âž• New Task</a>
			<a th:href="@{/signout}" class="btn-custom">Logout</a>
		</div>

		<ul>
			<li th:each="t : ${tasks}">
				<span th:text="${t.taskname}">Task Name</span>
				<span th:text="${t.timetocompletetask} + ' mins'">Time</span>
			</li>
		</ul>
	</div>
</body>
</html>
