<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

	<style>
		body {
			background: linear-gradient(135deg, #ff9966, #ff5e62);
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}

		.card {
			width: 400px;
			border-radius: 20px;
			box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.25);
			padding: 30px;
			background: #fff;
		}

		.card h2 {
			text-align: center;
			margin-bottom: 20px;
			color: #333;
		}

		.form-label {
			font-weight: 600;
		}

		input {
			border-radius: 10px;
			padding: 10px;
		}

		.btn-custom {
			background: #ff5e62;
			border: none;
			border-radius: 10px;
			color: #fff;
			font-weight: bold;
			transition: 0.3s;
		}

		.btn-custom:hover {
			background: #e14b50;
			transform: scale(1.05);
		}

		.error {
			font-size: 0.9em;
			color: red;
			margin-top: 4px;
		}

		.msg {
			text-align: center;
			font-weight: bold;
			margin-bottom: 10px;
		}

		.info-msg {
			text-align: center;
			margin-bottom: 10px;
			font-size: 0.95em;
		}
	</style>
</head>

<body>
	<div class="card">
		<h2><u> User Login </u></h2>


		<!-- Display login error or message -->
		<p class="msg" th:text="${msg}"></p>
		<p th:if="${param.error}" class="info-msg text-danger">Invalid username or password.</p>
		<p th:if="${param.logout}" class="info-msg text-success">You have been logged out.</p>

		<form th:action="@{/login}" method="post" th:object="${user}">

			<div class="mb-3">
				<label for="username" class="form-label">Username:</label>
				<input type="text" th:field="*{username}" id="username" class="form-control"
					placeholder="Enter your username" />
				<div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
			</div>

			<div class="mb-3">
				<label for="password" class="form-label">Password:</label>
				<input type="password" th:field="*{password}" id="password" class="form-control"
					placeholder="Enter your password" />
				<div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
			</div>

			<div class="d-grid">
				<button type="submit" class="btn btn-custom">Login</button>
			</div>
		</form>
	</div>
</body>

</html>
