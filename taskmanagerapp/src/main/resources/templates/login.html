<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Login</title>

	<style>
		/* Full background image */
		body {
			background: url('https://images.unsplash.com/photo-1508780709619-79562169bc64?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
			background-size: cover;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}

		/* Overlay for readability */
		.overlay {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.5);
			z-index: 0;
		}

		/* Login card */
		.card {
			width: 400px;
			border-radius: 20px;
			box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
			padding: 30px;
			background: rgba(255, 255, 255, 0.95);
			position: relative;
			z-index: 1;
		}

		/* Modern heading style */
		.card h2 {
			text-align: center;
			margin-bottom: 20px;
			font-size: 28px;
			font-weight: bold;
			color: #ff5e62;
			text-transform: uppercase;
			letter-spacing: 2px;
			text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
		}

		.form-label {
			font-weight: 600;
			color: #333;
		}

		input {
			width: 100%;
			padding: 12px;
			margin-top: 5px;
			margin-bottom: 10px;
			border: 1px solid #ccc;
			border-radius: 10px;
			font-size: 14px;
			transition: border 0.3s;
		}

		input:focus {
			border-color: #ff5e62;
			outline: none;
		}

		/* Login button */
		.btn-custom {
			width: 100%;
			background: #ff5e62;
			border: none;
			border-radius: 10px;
			color: #fff;
			font-weight: bold;
			padding: 12px;
			cursor: pointer;
			font-size: 16px;
			transition: 0.3s;
		}

		.btn-custom:hover {
			background: #e14b50;
			transform: scale(1.05);
		}

		.error {
			font-size: 0.9em;
			color: red;
			margin-top: 4px;
		}

		.msg {
			text-align: center;
			font-weight: bold;
			margin-bottom: 10px;
			color: #333;
		}

		.info-msg {
			text-align: center;
			margin-bottom: 10px;
			font-size: 0.95em;
		}

		/* Register link */
		.register-link {
			text-align: center;
			margin-top: 15px;
			font-size: 0.95em;
		}

		.register-link a {
			color: #ff5e62;
			font-weight: bold;
			text-decoration: none;
			transition: 0.3s;
		}

		.register-link a:hover {
			text-decoration: underline;
		}
	</style>
</head>

<body>
	<div class="overlay"></div>

	<div class="card">
		<h2>User Login</h2>

		<!-- Display login error or message -->
		<p class="msg" th:text="${msg}"></p>
		<p th:if="${param.error}" class="info-msg" style="color: red;">Invalid username or password.</p>
		<p th:if="${param.logout}" class="info-msg" style="color: green;">You have been logged out.</p>

		<form th:action="@{/loginform}" method="post" th:object="${user}">

			<div>
				<label for="username" class="form-label">Username:</label>
				<input type="text" th:field="*{username}" id="username" placeholder="Enter your username" />
				<div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
			</div>

			<div>
				<label for="password" class="form-label">Password:</label>
				<input type="password" th:field="*{password}" id="password" placeholder="Enter your password" />
				<div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
			</div>

			<div>
				<button type="submit" class="btn-custom">Login</button>
			</div>
		</form>

		<!-- Register redirect -->
		<div class="register-link">
			<p>Don't have an account? <a th:href="@{/registerform}">Register</a></p>
		</div>
	</div>
</body>
</html>
