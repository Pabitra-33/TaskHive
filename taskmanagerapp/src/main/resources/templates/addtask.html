<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Create Task</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

	<style>
		body {
			background: linear-gradient(135deg, #f7971e, #ffd200);
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}

		.card {
			width: 450px;
			background: #fff;
			padding: 30px;
			border-radius: 20px;
			box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
		}

		.card h1 {
			text-align: center;
			margin-bottom: 20px;
			color: #333;
			font-size: 1.8em;
			font-weight: bold;
		}

		.form-label {
			font-weight: 600;
		}

		input {
			border-radius: 10px;
			padding: 10px;
		}

		.btn-custom {
			background: #f7971e;
			border: none;
			border-radius: 12px;
			color: #fff;
			font-weight: bold;
			padding: 12px;
			transition: all 0.3s ease-in-out;
			width: 100%;
		}

		.btn-custom:hover {
			background: #e68a00;
			transform: scale(1.05);
		}

		.msg {
			text-align: center;
			font-weight: bold;
			margin-bottom: 10px;
			color: green;
		}

		.mb-3 {
			margin-bottom: 20px;
		}
	</style>
</head>

<body>
	<div class="card">
		<h1>Create a New Task</h1>

		<!-- Success or error message -->
		<p class="msg" th:text="${msg}"></p>

		<form th:action="@{/tasks}" th:object="${task}" method="post">
			<div class="mb-3">
				<label for="taskname" class="form-label">Task Name:</label>
				<input type="text" id="taskname" class="form-control" th:field="*{taskname}" required
					placeholder="Enter task title" />
			</div>

			<div class="mb-3">
				<label for="timetocompletetask" class="form-label">Time to Complete (minutes):</label>
				<input type="number" id="timetocompletetask" class="form-control" th:field="*{timetocompletetask}"
					min="1" required placeholder="e.g. 30" />
			</div>

			<div>
				<button type="submit" class="btn btn-custom">Create Task</button>
			</div>
		</form>
	</div>
</body>
</html>
