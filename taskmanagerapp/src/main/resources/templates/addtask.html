<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Create Task</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			font-family: Arial, sans-serif;
			background: url('https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
		}

		.card {
			width: 450px;
			background: rgba(255, 255, 255, 0.95);
			padding: 30px;
			border-radius: 20px;
			box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.3);
		}

		.card h1 {
			text-align: center;
			margin-bottom: 20px;
			color: #333;
			font-size: 1.8em;
			font-weight: bold;
		}

		.form-label {
			font-weight: 600;
			display: block;
			margin-bottom: 5px;
			color: #444;
		}

		input,
		textarea {
			width: 100%;
			border-radius: 10px;
			padding: 10px;
			border: 1px solid #ccc;
			margin-bottom: 15px;
			font-size: 14px;
		}

		textarea {
			resize: none;
			height: 80px;
		}

		.btn-custom {
			background: #f7971e;
			border: none;
			border-radius: 12px;
			color: #fff;
			font-weight: bold;
			padding: 12px;
			transition: all 0.3s ease-in-out;
			width: 100%;
			cursor: pointer;
		}

		.btn-custom:hover {
			background: #e68a00;
			transform: scale(1.05);
		}

		.msg {
			text-align: center;
			font-weight: bold;
			margin-bottom: 10px;
			color: green;
		}
	</style>
</head>

<body>
	<div class="card">
		<h1>Create a New Task</h1>

		<!-- Success or error message -->
		<p class="msg" th:text="${msg}"></p>

		<form th:action="@{/savetasks}" th:object="${task}" method="post">
			<div>
				<label for="taskid" class="form-label">Task Id:</label>
				<input type="text" id="taskname" th:field="*{id}" required placeholder="Enter task id" />
			</div>
			<div>
				<label for="taskname" class="form-label">Task Name:</label>
				<input type="text" id="taskname" th:field="*{taskname}" required placeholder="Enter task title" />
			</div>

			<div>
				<label for="description" class="form-label">Description:</label>
				<textarea id="description" th:field="*{description}" required placeholder="Enter task details"></textarea>
			</div>

			<div>
				<label for="timetocompletetask" class="form-label">Time to Complete (minutes):</label>
				<input type="number" id="timetocompletetask" th:field="*{timetocompletetask}" min="1" required
					placeholder="e.g. 30" />
			</div>

			<div>
				<button type="submit" class="btn-custom">Create Task</button>
			</div>
		</form>
	</div>
</body>
</html>
